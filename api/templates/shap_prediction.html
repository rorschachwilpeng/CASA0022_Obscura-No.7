<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAP环境预测 - Obscura No.7</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/prediction.css') }}">
    <style>
        .shap-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.1), rgba(101, 67, 33, 0.1));
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .prediction-form {
            background: rgba(139, 69, 19, 0.2);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            color: #d4af37;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #8b4513;
            border-radius: 5px;
            background: rgba(0,0,0,0.7);
            color: #d4af37;
            font-size: 16px;
        }
        
        .predict-btn {
            background: linear-gradient(45deg, #d4af37, #b8860b);
            color: #8b4513;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        
        .results-section {
            display: none;
            margin-top: 20px;
        }
        
        .score-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .score-card {
            background: rgba(139, 69, 19, 0.3);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #d4af37;
        }
        
        .score-value {
            font-size: 2em;
            color: #d4af37;
            font-weight: bold;
        }
        
        .score-label {
            color: #ddd;
            margin-top: 5px;
        }
        
        .shap-analysis {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .feature-importance {
            margin-top: 15px;
        }
        
        .feature-bar {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }
        
        .feature-name {
            width: 150px;
            color: #d4af37;
            font-size: 12px;
        }
        
        .feature-value {
            flex: 1;
            height: 20px;
            background: linear-gradient(90deg, #d4af37, #8b4513);
            border-radius: 10px;
            margin: 0 10px;
        }
        
        .loading {
            text-align: center;
            color: #d4af37;
            font-size: 18px;
            margin: 20px 0;
        }
        
        .error {
            background: rgba(220, 20, 60, 0.2);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #dc143c;
        }
    </style>
</head>
<body>
    <div class="steampunk-container">
        <header class="steampunk-header">
            <h1>🔬 SHAP环境预测分析</h1>
            <p class="subtitle">Environmental Change Index with Explainable AI</p>
        </header>

        <div class="shap-container">
            <!-- 输入表单 -->
            <div class="prediction-form">
                <h2>📍 预测参数设置</h2>
                <form id="shapPredictionForm">
                    <div class="form-group">
                        <label for="latitude">纬度 (Latitude)</label>
                        <input type="number" id="latitude" name="latitude" 
                               step="0.0001" min="-90" max="90" 
                               value="51.5074" required>
                        <small>范围: -90 到 90</small>
                    </div>

                    <div class="form-group">
                        <label for="longitude">经度 (Longitude)</label>
                        <input type="number" id="longitude" name="longitude" 
                               step="0.0001" min="-180" max="180" 
                               value="-0.1278" required>
                        <small>范围: -180 到 180</small>
                    </div>

                    <div class="form-group">
                        <label for="month">月份 (Month)</label>
                        <select id="month" name="month" required>
                            <option value="1">1月 (January)</option>
                            <option value="2">2月 (February)</option>
                            <option value="3">3月 (March)</option>
                            <option value="4">4月 (April)</option>
                            <option value="5">5月 (May)</option>
                            <option value="6">6月 (June)</option>
                            <option value="7" selected>7月 (July)</option>
                            <option value="8">8月 (August)</option>
                            <option value="9">9月 (September)</option>
                            <option value="10">10月 (October)</option>
                            <option value="11">11月 (November)</option>
                            <option value="12">12月 (December)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="analyzeShap" checked> 
                            启用SHAP可解释性分析
                        </label>
                    </div>

                    <button type="submit" class="predict-btn">
                        🔮 开始SHAP预测分析
                    </button>
                </form>
            </div>

            <!-- 加载状态 -->
            <div id="loadingState" class="loading" style="display: none;">
                <div>⚗️ 正在进行SHAP环境分析...</div>
                <div style="margin-top: 10px;">🧠 计算特征重要性中...</div>
            </div>

            <!-- 错误信息 -->
            <div id="errorState" class="error" style="display: none;"></div>

            <!-- 结果展示 -->
            <div id="resultsSection" class="results-section">
                <h2>📊 SHAP分析结果</h2>
                
                <!-- 基本信息 -->
                <div id="basicInfo" style="margin-bottom: 20px;">
                    <div style="color: #d4af37;">
                        <strong>预测城市：</strong><span id="predictedCity">-</span>
                    </div>
                    <div style="color: #d4af37; margin-top: 5px;">
                        <strong>坐标：</strong><span id="coordinates">-</span>
                    </div>
                </div>

                <!-- 评分卡片 -->
                <div class="score-cards">
                    <div class="score-card">
                        <div class="score-value" id="climateScore">-</div>
                        <div class="score-label">气候评分<br>Climate Score</div>
                    </div>
                    <div class="score-card">
                        <div class="score-value" id="geographicScore">-</div>
                        <div class="score-label">地理评分<br>Geographic Score</div>
                    </div>
                    <div class="score-card">
                        <div class="score-value" id="economicScore">-</div>
                        <div class="score-label">经济评分<br>Economic Score</div>
                    </div>
                    <div class="score-card" style="border: 3px solid #d4af37;">
                        <div class="score-value" id="finalScore">-</div>
                        <div class="score-label">综合评分<br>Final Score</div>
                    </div>
                </div>

                <!-- SHAP分析 -->
                <div id="shapAnalysis" class="shap-analysis">
                    <h3>🔍 SHAP可解释性分析</h3>
                    <div id="shapContent">
                        <div style="color: #d4af37; margin-bottom: 10px;">
                            <strong>基准值：</strong><span id="baseValue">-</span>
                        </div>
                        <div style="color: #d4af37; margin-bottom: 15px;">
                            <strong>预测值：</strong><span id="predictionValue">-</span>
                        </div>
                        
                        <h4>🎯 关键特征重要性</h4>
                        <div id="featureImportance" class="feature-importance">
                            <!-- 特征重要性条形图将在这里动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('shapPredictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const formData = {
                latitude: parseFloat(document.getElementById('latitude').value),
                longitude: parseFloat(document.getElementById('longitude').value),
                month: parseInt(document.getElementById('month').value),
                analyze_shap: document.getElementById('analyzeShap').checked
            };
            
            // 显示加载状态
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'none';
            
            try {
                // 调用SHAP API
                const response = await fetch('/api/v1/shap/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayResults(result.data);
                } else {
                    throw new Error(result.message || 'SHAP预测失败');
                }
                
            } catch (error) {
                console.error('SHAP预测错误:', error);
                document.getElementById('errorState').textContent = 
                    '⚠️ SHAP预测失败: ' + error.message + 
                    '\n\n这可能是因为SHAP API正在部署中，请稍后再试。';
                document.getElementById('errorState').style.display = 'block';
            } finally {
                document.getElementById('loadingState').style.display = 'none';
            }
        });
        
        function displayResults(data) {
            // 基本信息
            document.getElementById('predictedCity').textContent = data.city || 'Unknown';
            document.getElementById('coordinates').textContent = 
                `(${data.coordinates?.latitude?.toFixed(4)}, ${data.coordinates?.longitude?.toFixed(4)})`;
            
            // 评分
            document.getElementById('climateScore').textContent = 
                (data.climate_score * 100).toFixed(1) + '%';
            document.getElementById('geographicScore').textContent = 
                (data.geographic_score * 100).toFixed(1) + '%';
            document.getElementById('economicScore').textContent = 
                (data.economic_score * 100).toFixed(1) + '%';
            document.getElementById('finalScore').textContent = 
                (data.final_score * 100).toFixed(1) + '%';
            
            // SHAP分析
            if (data.shap_analysis && !data.shap_analysis.error) {
                document.getElementById('baseValue').textContent = 
                    data.shap_analysis.base_value?.toFixed(3) || 'N/A';
                document.getElementById('predictionValue').textContent = 
                    data.shap_analysis.prediction_value?.toFixed(3) || 'N/A';
                
                // 特征重要性
                displayFeatureImportance(data.shap_analysis.feature_importance);
                document.getElementById('shapAnalysis').style.display = 'block';
            } else {
                document.getElementById('shapAnalysis').style.display = 'none';
            }
            
            // 显示结果
            document.getElementById('resultsSection').style.display = 'block';
        }
        
        function displayFeatureImportance(features) {
            const container = document.getElementById('featureImportance');
            container.innerHTML = '';
            
            if (!features) {
                container.innerHTML = '<div style="color: #999;">SHAP特征分析不可用</div>';
                return;
            }
            
            // 转换为数组并排序
            const featureArray = Object.entries(features)
                .map(([name, value]) => ({name, value: Math.abs(value)}))
                .sort((a, b) => b.value - a.value)
                .slice(0, 8); // 只显示前8个最重要的特征
            
            const maxValue = Math.max(...featureArray.map(f => f.value));
            
            featureArray.forEach(feature => {
                const barDiv = document.createElement('div');
                barDiv.className = 'feature-bar';
                
                const width = (feature.value / maxValue) * 100;
                
                barDiv.innerHTML = `
                    <div class="feature-name">${feature.name}</div>
                    <div class="feature-value" style="width: ${width}%"></div>
                    <div style="color: #d4af37; font-size: 12px; width: 60px;">
                        ${feature.value.toFixed(3)}
                    </div>
                `;
                
                container.appendChild(barDiv);
            });
        }
        
        // 预设位置快速选择
        function setLocation(lat, lon, name) {
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lon;
        }
        
        // 添加快速位置选择按钮
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.prediction-form');
            const quickLocations = document.createElement('div');
            quickLocations.innerHTML = `
                <div style="margin: 15px 0;">
                    <label style="color: #d4af37;">🌍 快速选择位置：</label>
                    <div style="margin-top: 8px;">
                        <button type="button" onclick="setLocation(51.5074, -0.1278)" 
                                style="margin: 3px; padding: 5px 10px; background: rgba(139,69,19,0.5); color: #d4af37; border: 1px solid #8b4513; border-radius: 3px; cursor: pointer;">
                            伦敦 London
                        </button>
                        <button type="button" onclick="setLocation(53.4808, -2.2426)" 
                                style="margin: 3px; padding: 5px 10px; background: rgba(139,69,19,0.5); color: #d4af37; border: 1px solid #8b4513; border-radius: 3px; cursor: pointer;">
                            曼彻斯特 Manchester
                        </button>
                        <button type="button" onclick="setLocation(55.9533, -3.1883)" 
                                style="margin: 3px; padding: 5px 10px; background: rgba(139,69,19,0.5); color: #d4af37; border: 1px solid #8b4513; border-radius: 3px; cursor: pointer;">
                            爱丁堡 Edinburgh
                        </button>
                    </div>
                </div>
            `;
            form.appendChild(quickLocations);
        });
    </script>
</body>
</html>
